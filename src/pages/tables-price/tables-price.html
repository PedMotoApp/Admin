<ion-header class="bg-theme">
  <ion-navbar>
    <ion-title>Tabelas de Preços</ion-title>
    <ion-buttons end>
      <button ion-button (click)="add()">
        Adicionar Nova
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="page-tables-price">
  <ion-list>
    <ion-card *ngFor="let service of tablesArray">
      <ion-card-header>
        <h3 style="color: white;">{{service.name}} - {{service.description}}</h3>
      </ion-card-header>
      <ion-row>
        <ion-col>
          <ion-card-content>
            <p><b>Preço Base:</b> R$ {{service.valueStart}}</p>
            <p><b>Valor por KM:</b> R$ {{service.valuePerKm}}</p>
            <p><b>Taxa de Retorno:</b> R$ {{service.valueReturn ? service.valueReturn : 0}}</p>
          </ion-card-content>
        </ion-col>
      </ion-row>
      <ion-row class="padding-bottom">
        <ion-col>
          <button ion-button icon-start clear small (click)="edit(service)">
            <ion-icon name="clipboard"></ion-icon>
            <div>Editar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click)="remove(service)">
            <ion-icon name="trash"></ion-icon>
            <div>Remover</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
