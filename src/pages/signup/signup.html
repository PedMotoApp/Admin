<ion-header class="lot-vs-phan">
  
    <ion-navbar>
        <ion-title>{{dataInfo.appName}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="lot-vs-phan">

    <img src="assets/imgs/logo.png" class="logo">

    <ion-list class="mgb-10">

      <ion-item class="text-grey-5 white" no-lines>        

        <ion-input class="fs-13" 
          type="text" 
          placeholder="Seu nome" 
          [(ngModel)]="fullname" 
          (keyup.enter)="fullnameInputChanged()"        
          #fullnameInput>
        </ion-input>        
      </ion-item>
      

      <ion-item class="text-grey-5 white"  no-lines>
        <ion-input class="fs-13" 
        type="number" 
        placeholder="Seu telefone" 
        [(ngModel)]="tel" 
        (keyup.enter)="telInputChanged()"        
        #telInput>
      </ion-input>

      </ion-item>   


      <ion-item class="text-grey-5 white"  no-lines>
        <ion-input class="fs-13" 
        type="email" 
        placeholder="{{data.txtEmail}}" 
        [(ngModel)]="email" 
        (keyup.enter)="emailInputChanged()"        
        #emailInput>
      </ion-input>

      </ion-item>     
    
      <ion-item class="text-grey-5 white"  no-lines>
        <ion-input class="fs-13" 
        type="password" 
        placeholder="Sua senha" 
        [(ngModel)]="password"
        (keyup.enter)="passwordInputChanged()"        
        #passwordInput>
      </ion-input>

      </ion-item>

      <ion-note margin-left ion-text color="danger" *ngIf="password && password1 && password.length > 0 && password1.length > 0 && password != password1">{{dataText.passwordNotMatch}}</ion-note>

      <ion-item class="text-grey-5 white"  no-lines>
          <ion-input class="fs-13" 
          type="password" 
          placeholder="Confirme sua senha" 
          [(ngModel)]="password1" 
          (keyup.enter)="password1InputChanged()"        
          #password1Input>
        </ion-input>

      </ion-item>
   
      <button ion-button block full text-uppercase color="light" [disabled]="!tel || !fullname || !email || !password || password != password1"      
        class="mgt-15 text-white pink-vs-red pull-right uppercase fw-600 spacing-1 fs-12" (click)="signupUser()">ADICIONAR CLIENTE</button>        

    </ion-list>      
    

  </ion-content>

  <ion-footer style="background-color: transparent;">
    
    <ion-row text-center>
        <ion-col (click)="goTerms()"><small class="text-theme"><strong class="text-theme">{{dataText.termsUse}}</strong></small></ion-col>
    </ion-row>    

    <ion-row text-center>
        <ion-col (click)="goPriv()"><small class="text-theme"><strong class="text-theme">{{dataText.privacy}}</strong></small></ion-col>
    </ion-row>    
</ion-footer>
