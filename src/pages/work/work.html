<ion-header class="bg-theme">
  <ion-navbar text-center no-border-bottom>
    <ion-title>{{dataText.callCenter}}</ion-title>
    <ion-buttons end>
      <button ion-button style="color: white" (click)="logout()" class="mrg-bt-10">
        <ion-icon name="md-exit" item-start style="margin-right: 15px;"></ion-icon>
        {{dataText.exit}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list padding no-lines>
    <ion-row>


      <ion-col size="6" size-sm="4" size-md="3" size-lg="2">
        <ion-card (click)="goPageWorkWatch()">
          <img src="../../assets/imgs/visao.jpg" />
          <ion-card-content>
            <ion-card-title>
              {{dataText.overView}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>


      <ion-col size="6" size-sm="4" size-md="3" size-lg="2">
        <ion-card (click)="goPageRegister()">
          <img src="../../assets/imgs/manager.jpg" />
          <ion-card-content>
            <ion-card-title>
              Cadastros
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2">
        <ion-card (click)="goPageWorksAdd()">
          <img src="../../assets/imgs/central.jpg" />
          <ion-card-content>
            <ion-card-title>
              {{dataText.requestService}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
     
      <ion-col size="6" size-sm="4" size-md="3" size-lg="2">
        <ion-card (click)="goPageHistory()">
          <img src="../../assets/imgs/relatorios.jpg" />
          <ion-card-content>
            <ion-card-title>
              {{dataText.reports}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-sm="4" size-md="3" size-lg="2" *ngIf="dataInfo.appConfig && dataInfo.appConfig.appCredits && dataInfo.userInfo && !dataInfo.userInfo.isAdmin">
        <ion-card (click)="goPageCredits()">
          <img src="../../assets/imgs/visao.jpg" />
          <ion-card-content>
            <ion-card-title>
              {{dataText.credits}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" size-sm="4" size-md="3" size-lg="2">
        <ion-card (click)="goPageChat()">
          <img src="../../assets/imgs/chat.jpg" />
          <ion-card-content>
            <ion-card-title>
              {{dataText.chatRooms}}
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-list>
</ion-content>
